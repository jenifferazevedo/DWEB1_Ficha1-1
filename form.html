    <main>
    <fieldset>
        <legend>Formulário de contacto do CESAE:</legend>
    <form action="/action_page.php" method="get">
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname"placeholder="Insira o seu nome aqui" required><br><br>
        <label for="lname">Email:</label>
        <input type="email" id="lemail" name="lemail"><br><br>
        Género:<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Outro</label> <br><br>    
        Data Atual:&nbsp <input type="date"><br>
        Turma:&nbsp<select name="Turma">
            <option value="valor1"selected>Web Developer & Moblie</option> 
            <option value="valor2" >Outros</option>
            
          </select><br><br>
          Mensagem:&nbsp<textarea id="w3review" name="w3review" rows="3" cols="30">
            Digite aqui sua mensagem!
            </textarea> <br><br>
            <input type="submit" value="Enviar"><input type="reset" value="Limpar"><br><br>
        
      </form> 
    </fieldset>
